<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>contact page</title>
</head>
<body>
<section>
<div class="card mr-3">
<div class="card_body">
<div th:if="${session.message}" class="container">
<div th:classappend="${'alert-'+session.message.type}" class="alert alert-success text-center" role="alert">
 <span th:text="${session.message.content}"></span>
</div>
<th:block th:text="${@sessionHelper.RemoveSessionMessage()}"></th:block>
</div>

<h1 class="text-center">Add Contact</h1>
<div class="container-fluid mt-1">
<div class="row">
<div class="col-md-10 offset-md-1">
<form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST"
       th:action="@{/user/process-contact}" class="mt-2">
       <!-- first name -->
       <div class="input-group">
       <div class="input-group-prepend">
       <div class="input-group-text">
       <i class="fas fa-user-alt"></i>
       
       </div>
       
       </div>
       
       <input required type="text" id="firstname" name="cname" placeholder="enter the name here" class="form-control"/>
       
       </div>
          <!-- last name -->   
          
           <div class="input-group mt-3">
           
       <div class="input-group-prepend">
       
       <div class="input-group-text">
       
       <i class="fas fa-user-alt"></i>
       
       </div>
       
       </div>
       
       <input required type="text" id="lastname" name="lastname" placeholder="enter the last name" class="form-control"/>
       
       </div>
       
       <!-- phone number -->
       
           <div class="input-group mt-3">
           
       <div class="input-group-prepend">
       
       <div class="input-group-text">
       
       <i class="fa fa-phone"></i>
       
       </div>
       
       </div>
       
       <input required min="10" type="number" id="phonenumber" name="cphone" placeholder="enter your phone number" class="form-control"/>
       
       </div>
       
       <!-- email  -->
        <div class="input-group mt-3">
           
       <div class="input-group-prepend">
       
       <div class="input-group-text">
       
          @       
       </div>
       
       </div>
       
       <input required type="email" id="email" name="cemail" placeholder="enter your Email" class="form-control"/>
       
       </div>
       
       <!-- Work Field -->
        <div class="input-group mt-3">
           
       <div class="input-group-prepend">
       
       <div class="input-group-text">
       
       <i class="fa fa-briefcase"></i>
       
       </div>
       
       </div>
       
       <input required type="text" id="work" name="cwork" placeholder="enter your work" class="form-control"/>
       
       </div>
       
       <!-- contact Desription -->
       <div class="form-group mt-3">
       <textarea name="desription" id="desription" class="form-control" placeholder="enter contact desription" rows="8"></textarea>
       
       </div>
       <!-- add image -->
       <div class="custom-file">
       <input required type="file" name="profileImage"/>
       
       </div>
       <!-- button -->
       <div class="container text-center">
       <button class="btn btn-outline-primary">Save Contact</button>
       
       </div>
       
       
</form>

 </div>

</div>

</div>

</div>
</div>
</section>
</body>
</html>
