<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home page</title>
</head>
<body>
<section>
<div class="card">
<div class="card-body">

<h1>Your Contact</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">PhoneNo</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${contact}">
      <th scope="row" th:text="${'SCMUSER'+c.cid}">1</th>
      <td>
        <img class="my_photo_pic" alt="profile photo" th:src="@{'/image/' + ${c.cimage}}">
        <span th:text="${c.cname}"></span>
      </td>
      <td>
        <a th:href="@{'/user/contact/' + ${c.cid}}">
          <span th:text="${c.cemail}"></span>
        </a>
      </td>
      <td th:text="${c.cphone}">@mdo</td>
      <td>
        <button class="btn btn-danger btn-sm">Delete</button>
        <button class="btn btn-primary btn-sm">Update</button>
      </td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item">
      <a th:href="@{'/user/show_contact/' + (${currentPage-1})}" class="page-link">Previous</a>
    </li>

    <li th:each="i : ${#numbers.sequence(1,totalPages)}"
        th:classappend="${currentPage == i-1 ? 'active' : ''}" class="page-item">
      <a th:href="@{'/user/show_contact/' + (${i-1})}" class="page-link">
        <span th:text="${i}"></span>
      </a>
    </li>

    <li th:if="${currentPage+1 != totalPages}" class="page-item">
      <a th:href="@{'/user/show_contact/' + (${currentPage+1})}" class="page-link">Next</a>
    </li>
  </ul>
</nav>

</div>
</div>
</section>
</body>
</html>
