<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home page</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">

<div class="card-body" th:if=${contact}>

<div class="container text-center">
      <img style="height:200px; width:200px;" class="my_photo_pic" alt="profile photo" src="" th:src="@{'/image/' +${contact.cimage}">
     <h3 class="mt-3" th:text="${contact.name}"></h3>
     <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col"><span th:text="${contact.cid}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.cemail}"></span></td>
     
    </tr>
    
     <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.cphone}"></span></td>
     
    </tr>
    
     <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.cwork}"></span></td>
    </tr>
  </tbody>
</table>

</div>
</div>

      <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>
    
</div>
</section>
</body>
</html>
